<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coddy Market - Kirish / Ro'yxatdan o'tish</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="auth-container">
      <div class="auth-card">
          <h2>Coddy Market</h2>
          <p>Kirish yoki Ro'yxatdan o'tish</p>

          <form id="login-form" class="auth-form">
              <h3>Kirish</h3>
              <div class="form-group">
                  <label for="login-username">Foydalanuvchi nomi / Email:</label>
                  <input type="text" id="login-username" required>
              </div>
              <div class="form-group">
                  <label for="login-password">Parol:</label>
                  <input type="password" id="login-password" required>
              </div>
              <button type="submit" class="btn btn-primary">Kirish</button>
          </form>

          <form id="register-form" class="auth-form hidden">
              <h3>Ro'yxatdan o'tish</h3>
              <div class="form-group">
                  <label for="register-username">Foydalanuvchi nomi:</label>
                  <input type="text" id="register-username" required>
              </div>
              <div class="form-group">
                  <label for="register-email">Email:</label>
                  <input type="email" id="register-email" required>
              </div>
              <div class="form-group">
                  <label for="register-password">Parol:</label>
                  <input type="password" id="register-password" required>
              </div>
              <button type="submit" class="btn btn-primary">Ro'yxatdan o'tish</button>
          </form>

          <div class="auth-toggle">
              <p>
                  <span id="toggle-to-register">Ro'yxatdan o'tish</span>
                  <span id="toggle-to-login" class="hidden">Kirish</span>
              </p>
          </div>
          <div id="auth-message" class="message"></div>
      </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
